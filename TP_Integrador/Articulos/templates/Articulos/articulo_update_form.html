{% extends 'MundoKid/base.html' %}
{% load static %}
{% block title %}Actualizar página{% endblock %}
{% block content %}
<main role="main">
    <div class="container">
        <div class="row mt-3 mb-5">
            <div class="col-md-9 mx-auto">
                <div>
                    {% if 'ok' in request.GET %}
                    <p style="color: green;">
                        Artículo editado correctamente
                        <a href="{% url 'articulos:detail' articulo.nombre|slugify %}">
                            Hacé clic aquí para ver el resultado
                        </a>
                    </p>
                    {% endif %}
                    <form action="" method="post">{% csrf_token %}
                        {{ form.as_p }}
                  <div class="text-center">
                    <input type="submit" class="btn btn-primary btn-block" value="Actualizar página" />
                  </div>               
                </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
