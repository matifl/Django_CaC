{% extends 'MundoKid/base.html' %}
{% load static %}
{% block title %}Borrar Artículo {% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
          <div>
            <img src="{{articulo.imagen_url.url}}" class="img-fluid articulo-img" >
          </div>
            <form action="" method="post" enctype="multipart/form-data"
            >{% csrf_token %}
                <p>¿Estás seguro de que quieres borrar "<b>{{ object }}</b> "?</p>
                <input type="submit" class="btn btn-danger btn-block" value="Sí, borrar el artículo" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
