{% extends 'MundoKid/base.html' %}

{% block content %}

	        <div class="breadcrumb-container">
				<div class="container">
					<ol class="breadcrumb">
						<li><i class="fa fa-home pr-10"></i><a href={% url 'home' %}>Home</a></li>
						<li class="active">Juegos</li>
					</ol>
				</div>
			</div>
			<!-- breadcrumb end -->

			<!-- main-container start -->
			<!-- ================ -->
			<section class="main-container">

				<div class="container">
					<div class="row">

						<!-- main start -->
						<!-- ================ -->
						<div class="main col-md-12">

							<!-- page-title start -->
							<!-- ================ -->
							<h1 class="page-title"><span>Juegos</span></h1>
							<div class="separator-2"></div>
							<!-- page-title end -->
							<p class="lead">Nuestra propuesta de Juegos</p>

							<!-- isotope filters start -->
							<div class="filters">
								<ul class="nav nav-pills">
									<li class="active"><a href="#" data-filter="*">Todos</a></li>
									<li><a href="#" data-filter=".metegol">Metegol</a></li>
									<li><a href="#" data-filter=".pingpong">Ping-Pong</a></li>
									<li><a href="#" data-filter=".sapo">Sapo</a></li>
									<li><a href="#" data-filter=".red">Red de Futbol-tenis</a></li>
									<li><a href="#" data-filter=".tejo">Tejo</a></li>
                                </ul>
							</div>
							<!-- isotope filters end -->

							<div class="isotope-container row grid-space-10">
                                 {% for articulo in articulos %}
								<div class="col-md-4 col-sm-6 isotope-item {{articulo.subcategoria}}">
									<div class="image-box txt-box bordered text-center mb-20">
										<div class="overlay-container">
											<img src="{{articulo.imagen_url.url}}" alt="Plaza Blanda">
											<div class="text">
												<h3>{{articulo.nombre}}</h3>
												<p>{{articulo.precio}}</p>
											</div>
										</div>
									</div>
								</div>
                                 {% endfor %}
                            </div>
						</div>
						<!-- main end -->

					</div>
				</div>
			</section>
			<!-- main-container end -->

{% endblock %}
