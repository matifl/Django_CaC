{% extends 'MundoKid/base.html' %}
{% load static %}
{% block title %}Crear Artículo{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
                    {{ form.as_p }}
              <div class="text-center">
                <input type="submit" class="btn btn-primary btn-block" value="Crear Artículo" />
              </div>               
            </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
